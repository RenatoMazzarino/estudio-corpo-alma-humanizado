<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento em desenvolvimento</title>
  <style>
    body {
      margin: 0;
      font-family: "Lato", system-ui, -apple-system, sans-serif;
      background: #f6f4f1;
      color: #2c3333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      background: #fff;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 45px rgba(44, 51, 51, 0.12);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
    }
    .badge {
      display: inline-block;
      margin-top: 16px;
      padding: 6px 14px;
      background: #6a806c;
      color: #fff;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.06em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Link de pagamento em desenvolvimento</h1>
    <p>Em breve você conseguirá pagar o sinal diretamente por aqui. Estamos finalizando essa funcionalidade para liberar o quanto antes.</p>
    <div class="badge">EM DESENVOLVIMENTO</div>
  </div>
</body>
</html>
